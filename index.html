<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="bg-gray-50 font-sans">
  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Form Builder</h1>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white shadow p-4 rounded-xl">
        <h2 class="text-xl font-semibold mb-4">Form Elements</h2>
        <div class="space-y-2">
          <button draggable="true" class="block w-full px-4 py-2 bg-blue-100 text-blue-800 rounded">Text Input</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-green-100 text-green-800 rounded">Textarea</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-yellow-100 text-yellow-800 rounded">Checkbox Group</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-purple-100 text-purple-800 rounded">Radio Group</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-pink-100 text-pink-800 rounded">File Upload</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-gray-200 text-gray-800 rounded">Media Embed</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-indigo-100 text-indigo-800 rounded">Section Break</button>
          <button draggable="true" class="block w-full px-4 py-2 bg-red-100 text-red-800 rounded">Page Break</button>
        </div>
      </div>

      <div class="col-span-2 bg-white shadow p-4 rounded-xl">
        <h2 class="text-xl font-semibold mb-4">Form Canvas</h2>
        <div id="form-canvas" class="min-h-[400px] border-2 border-dashed border-gray-300 p-4 rounded space-y-4">
          <p class="text-gray-400">Drag form elements here</p>
        </div>
      </div>
    </section>

    <div class="mt-8 flex justify-between flex-wrap gap-2">
      <div class="space-x-2">
        <button onclick="saveForm()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Save Form</button>
        <button onclick="loadForm()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Load Form</button>
      </div>
      <div class="space-x-2">
        <button onclick="previewForm()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Preview Form</button>
        <button onclick="exportPDF()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Export as PDF</button>
      </div>
    </div>

    <div id="preview-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg max-w-3xl w-full">
        <h3 class="text-xl font-bold mb-4">Form Preview</h3>
        <div id="preview-content"></div>
        <div class="text-right mt-4">
          <button onclick="closePreview()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
